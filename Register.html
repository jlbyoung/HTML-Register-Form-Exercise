<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<div>
	<label for="firstName">First Name: </label>
	<input name="firstName" id="firstName" type="text" placeholder="John">

	<label for="lastName">Last Name: </label>
	<input name="lastName" id="lastName" type="text" placeholder="Smith">
</div>

<div>
	<label for="male"> Male: </label>
	<input id="male" name="gender" type="radio" value="male">

	<label for="female"> Female: </label>
	<input id="female" name="gender" type="radio" value="female">

	<label for="other"> Other: </label>
	<input id="other" name="gender" type="radio" value="other">
</div>

<div>
	<label for="email">Email: </label>
	<input name="email" type="email" placeholder="johnsmith@gmail.com" required>

	<label for="password">Password: </label>
	<input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
</div>

<div>
	<label>
		Birthday : 
		<!-- Month -->
		<select name="month">
			<option>January</option>
			<option>Feburary</option>
		</select>
		<!-- Day -->
		<select name="day">
			<option>01</option>
			<option>02</option>
		</select>
		<!-- Year -->
		<select name="year">
			<option>2018</option>
			<option>2017</option>
		</select>
	</label>
</div>

<div>
	<label for="terms">I agree to the terms and conditions </label>
	<input id="terms" name="terms" type="checkbox">
</div>

<button>Login</button>

</form>


</body>
</html>
